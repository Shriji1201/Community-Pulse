{% extends "base.html" %}
{% block content %}
<h2>Welcome to Community Pulse!</h2>
{% for event in events %}
    <div>
        <h3>{{ event.title }}</h3>
        <p>{{ event.category }} | {{ event.date.strftime('%Y-%m-%d %H:%M') }}</p>
        <a href="{{ url_for('event_detail', event_id=event.id) }}">View Details</a>
    </div>
{% endfor %}
{% endblock %}
